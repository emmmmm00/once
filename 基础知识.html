		网页布局的本质：就是将文字图片等网页元素放置到盒子里面，利用css摆放盒子的一个过程，就是网页布局
		盒子模型分为三部分：border   margin    padding

			盒子边框的设置：

			margin外边距：盒子与盒子的距离

							两个值代表：上下、左右
							三个值代表：上、左右、下
							四个值代表：上、右、下、左

			外边距合并问题：
				产生的情况：1.相邻的两个盒子同时设置margin值    
							  解决办法：只给一个盒子何止margin-tottom或者margin-top;
							2.父子盒子同时设置margin值会取较大的margin值
							  解决办法：父盒子设置边框/父盒子设置overflow:hidden;/给父盒子设置内边框padding值

	浮动与清除浮动
		浮动
			浮动只有两种：  
				左浮动：float:left;
				右浮动：float:right;
				默认值是none;
			浮动的特点：
				浮动：浮动最早出现的时候是为了解决图文混排的问题的后来在应用的过程中程序员发现浮动用于排版更为合适所以后面浮动主要就主要用在了网页布局上面了
				1.浮动最初主要用来解决图文混排的后来多用于布局网页排版。
				2.浮动分为左浮动和右浮动：float:left  float:right 被添加浮动的元素会脱离标准流，在页面上面不占位置，并且
										  浮动的元素会在父元素的内边框内也就是padding内浮动但是不会超出内边框的值。
				3.何为标准流：标准流就是块元素和行内元素一些特有的性质，在没有浮动之前，块元素只能是从上向下排列行元素只能
							  横着排，并且行元素不能设置宽高，只能由内容来撑开。
				4.浮动会改变元素的显示样式：被浮动的元素会具有行内快元素的特点，能够设置宽高；
				5.浮动的元素会影响下面的元素，并且浮动具有对齐性，如若上元素不浮动下元素浮动，则没有变化；
							  如上面的元素浮动下面的元素不浮动则浮动的元素会把位置让出来，使下面的元素叠加到上面原素的下面
							  如果三个元素同时加浮动则会三个块元素会在同一行显示，显示顺序是根据所写盒子的顺序排序的、如果将三个盒子，改成右浮动也会从右至内按照所写盒子的顺序来排序显示盒子。
				6.布局流：首先确定页面的版心：通栏；分析页面中的行模块以及确定每个行模块内的列模块；之后再着手写页面。
		清除浮动
			清除浮动的原因：解决父元素因子元素浮动引起的高度为零的问题。
			方法：
			1.额外标签法：
				clear:both清除
				使用方法：在浮动的元素末尾添加一个空盒子例：<div style="clear:both"></div>
				现在不推荐使用，缺点：增加的额外标签太多。  优点是通俗易懂；
			2.overflow 一般给父级元素添加，overflow:hidden;
				优点是：代码简单；缺点是会隐藏一些元素，如内容增多后造成不会自动换行的内容被隐藏掉，无法显示溢出内容。
				overflow三个点：hidden隐藏多余出来的内容
								auto自适应大小，内容过多时会显示滚动条；
								scroll滚动，不管内容多少都显示滚动条；
 			3.after伪元素清除浮动单伪元素清除或者双伪元素清除
				3.1 单位元素消除浮动写法  .clearfix:after { content:".";  里面带·是防止低版本浏览器出现空格
													display:block;
													visibility:hidden; 
													height:0;
													clear:both;
													}
									.clearfix {
										*zoom:1;  星号表示ie浏览器，此标签是ie浏览器专用。
									}
						display:none;		完全隐藏不保留位置
						visibility:hidden;	隐藏后保留位置。
		3.2 双伪元素消除浮动写法： .claerfix:after,.claerfix:before {
																	content："";
																	display:table;
																	}
			一般推荐使用双伪元素清除浮动			.claerfix:after {
																	clear:both;
													}
													.clearfix {
																	*zoom:1;
															}

	定位与精灵图
		定位：
			作用：解决盒子之间的层叠问题
			属性：top 、 left 、right、 bottom
			模式：
				position:static静态定位 作用是通常用来取消定位的
				position:relative 相对定位
						 属于标准流，占有位置以自己为中心来定位。
				position:absolute 绝对定位
					1:完全不占有位置，脱离标准流
					2.如果父元素没有定位，则相对于浏览器定位
					3.如果父级元素加了定位，则以父级为准。
					4.子绝父相
					父相的原因是占位置，但是不影响后面的元素；为了不让父级元素影响其他元素。
			   	position:fixed  固定定位
					特点：相对于浏览器来定位，只认浏览器  不受其他元素的影响。
			模式转换
				绝对定位和固定定位以后，元素的模式会发生转变，都会转为行内块模式，就可以设置宽高。
		精灵图：
			出现的原因：精灵图最初是以小图片的形式加载的因为当时网速的限制，所以一个一个加载，服务器频繁请求，压力大；现在			  网速上来了，所以就要解决服务器压力过大的问题，减少频繁请求服务器的次数，减少服务器的压力，所以就产
						生了精灵图，将所有小图片全部设置在一张图片上，只需要加载一次。
			本	质：就是将一些小的图放到一张大图上面去，用户访问时只需要请求一次，网页上的背景图片就会全部显示出来
			使 	用：background-image:url("图片路径");	
					background-repeat:是否平铺
					background-position:x y;图片的坐标，值一般都为负值
			一般用在背景图片多的网页
	z-index
		原因：当多个元素同时设置定位时，定位元素之间可能发生重叠问题
		作用：调整元素的层叠顺序
		特点：z-index默认值是0；取值越大越再上面，值为整数，并且值不能添加单位
		注意：只有相对定位，绝对定位和固定定位有此属性，其它元素都没有此属性
	css的常用技巧
		margin负值的应用：
			特点：共用一个边框线，边框线合并处不会出现加粗的样式
			实现：给盒子设置margin负值如：margin-left:-1px; 会在鼠标放上去后少显示一个边框线
				  解决方式：给边框设置一个hover值，在鼠标放上去后提高他的优先级并不改变它的位置，一般使用relative绝对定位实线
		三角的写法
			原理：盒子在width和height为0的时候就是由上下左右四个三角形组成的，当边框线变粗的时候三角就会变大，
				  ,而且边框需要留哪一个线可以用border的边框线样式来实线，留的用solid，不需要的用dashed;所以实现原理如下
			实现：四个三角的组成为上(下三角)、右(左三角)、下(上三角)、左(右三角);
				  给一个盒子，将盒子的宽高设置为零，留线用solid 不要的用dashed，背景色透明用transparent;
				  border-width：10px;控制三角的大小
				  border-style:solid  dashed dashed dashed;按照四条线的显示顺序，上右下左，来书写，需要留那一条线就用solid
				  				不需要的使用dashed,dashed是为了照顾i6的背景底色问题，例需要一个下三角
				  border-style:solid dashed dashed dashed;    最后给三角一个颜色，颜色顺序也是按照上右下左
				  border-color:red transparent transparent transparent;  transparent是为了照顾ie6 灰色底的问题。
				  overflow:hidden;  为了照顾i6的高度问题设置
		给网页添加ico图标

		关于logo优化
			一般情况logo给的是背景图片；我们要在logo里面放一个h1标签，就为提权，说明这个盒子很重要
						在h1标签里面放入a标签，使a标签的大小与logo的大小一样大,给a标签里面放入网站标题(为了优化)；
						因为a标签里面的文字对于用户体验不好，所以将a标签的文字使用首行缩进负值，将之挤出盒子，再将盒子
						外面的内容隐藏掉就好了，如：text-indent:-2000px;overflow:hidden;实现或者使用padding值挤出盒子
						并用overflow:hidden;隐藏;   给链接加上title值提高用户体验。
		滑动门
			产生原因：解决字体不一样长短
			特点1.自适应字体字体大小
				2.a标签转换成块级元素后，独占一行；如果用li标签包裹并且属于行内快元素，自适应内容大小。
				3.书写方式:a标签包裹span标签
				例：<div class="nav">
								<a href="#">  <span>首页</span></a>
					</div>
				css书写为
					清除a标签的样式，将a标签转换为块元素，可以设置高，不设置宽度，宽度会根据父盒子移动大小，在盒子内左侧浮，给背景样式，同样的原理给span，右浮动给背景;  之后在span标签内填充文字时，盒子就会根据文字的多少来自适应
					；给hover值鼠标放上去后会切换；给a标签hover再给a标签里面的span hover鼠标放上后会同步切换背景
						书写方式为： a:hover{} ; a:hover span {}这就叫a标签里面的span的hover书写
